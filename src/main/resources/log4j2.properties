rootLogger.level=DEBUG
#property.filename = ./Logs/logfile.log
property.filename=C://Logs/logfile.log
appenders=file, console
# Redirect log messages to console
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
# Redirect log messages to a log file, support file rolling.
appender.file.type=RollingFile
appender.file.name=File
appender.file.fileName=${filename}
appender.file.filePattern=%d{yyyy-MM-dd}${filename}.gz
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.file.policies.type=Policies
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval=1
appender.rolling.policies.time.modulate=true
appender.file.policies.size.type=SizeBasedTriggeringPolicy
appender.file.policies.size.size=5MB
appender.file.strategy.type=DefaultRolloverStrategy
appender.file.strategy.max=5
rootLogger.appenderRefs=file, console
rootLogger.appenderRef.console.ref=STDOUT
rootLogger.appenderRef.file.ref=File
#loggers = file
logger.file.name=file
logger.file.level=debug
logger.file.additivity=false
logger.file.appenderRef.file.ref=File
